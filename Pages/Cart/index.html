<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>
<body>
    <!-- top navigation -->
    <div class="topnav">
        <div id="container">
            <div id="left-side" class="container-sides">
                <a href="./../../index.html" id="title" class="left-active">
                    UNISON.CO
                </a>
                    <input type="text" placeholder="Search.." id="search-container">
                    <button id="search-logo"></button>
            </div>
            

            <div id="right-side" class="container-sides">
                <a href="#favorite">
                    <div id="favorite-logo" class="right-active"></div>
                </a>
                <a href="#Cart">
                    <div id="cart-logo" class="right-active"></div>
                </a>
                <a href="#Profile">
                    <div id="profile-logo" class="right-active"></div>
                </a>    
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="left-side">

            <div class="cart-container">
                <div class="cart-content">
                    <div class="header">
                        <div class="top">
                            <div class="title">
                                <p id="cart-title">Cart</p>
                                <p id="products-number">(number of products)</p>
                            </div>
    
                            <button>Clear cart</button>
                        </div>
    
                        <div class="bottom">
                            <p>Product</p>
                            <p>Count</p>
                            <p>Price</p>
                        </div>
                    </div>
    
                    <div id="product-list">
    
                    </div>
                </div>
            </div>

            <div id="advertising"></div>
        </div>

        <div class="right-side">
            
        </div>
    </div>

</body>
</html>
